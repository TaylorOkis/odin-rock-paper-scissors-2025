<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <p class="round">Round: <span id="round">1</span></p>
            <p class="user">You: <span id="user-score">0</span></p>
            <p class="computer">Computer: <span id="computer-score">0</span></p>
        </div>
        <div>
            <p>Make a choice</p>
            <div class="buttons">
                <div>
                    <button class="choice-button" id="rock">✊</button>
                    <p>rock</p>
                </div>
                <div>
                    <button class="choice-button" id="paper">✋</button>
                    <p>paper</p>
                </div>
                <div>
                    <button class="choice-button" id="scissors">✌️</button>
                    <p>scissors</p>
                </div>

            </div>
        </div>

        <div class="choices">
            <p>You chose: <span id="user-choice">-</span></p>
            <p>Computer chose: <span id="computer-choice">-</span></p>
        </div>

        <p>Make your move!</p>

        <button id="reset-game">Reset Game</button>
    </div>
    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
